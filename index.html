  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>AKAN NAMES</h1>
        <p>
          Akan names are derived from Ghanian culture. Frequently in Ghana,
          children are given their first name as a 'day name' which corresponds
          to the day in the week they were born.
        </p>
        <h2 class="try">Try out and see your Akan Name</h2>
        <form name="Birthday" onSubmit="return birthdayValidation();">
          <ul>
            <li><label id="gender">Sex:</label></li>
            <li>
              <div class="card">
                <input
                  type="radio"
                  name="Gender"
                  id="gender"
                  value="Male"
                /><span>Male</span>
              </div>
            </li>

            <li><label id="gender">Sex:</label></li>
            <li>
              <input
                type="radio"
                name="Gender"
                id="gender"
                value="Female"
              /><span>Female</span>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <tr>
      <td>
        <label for="comments" Comments></label>
      </td>
      <td>
        <textarea
          name="comments"
          placeholder="Any comments or suggestions go here"
          maxlength="1000"
          cols="25"
          rows="6"
        ></textarea>
      </td>
    </tr>
