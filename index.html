<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <h1><title>AKAN NAMES</title></h1>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-info">
        <h1>AKAN NAMES</h1>
        <p>
          Akan names are derived from Ghanian culture. Frequently in Ghana,
          children are given their first name as a 'day name' which corresponds
          to the day in the week they were born.
        </p>
      </div>
      <div class="card">
        <p class=bg-info style="color: rgb(241, 28, 0);>Interested to find out yours? then fill the form below!</p>
        </div>
        <h2 class="fetch">Try out and see your Akan Name</h2>


         <div class="col-md-7">
          <form onsubmit="result()" method="post" class="Akan">
              <div class="form-group">
                  <label for="Year"><h4 style="color: rgb(50, 3, 88);">Year</h4></label>
                  <input type="year" class="form-control" id="year" placeholder="eg.2020" required>
              </div>
              <div class="form-group">
                  <label for="month"><h4 style="color: rgb(50, 3, 88);">Month</h4></label>
                  <input type="number" class="form-control" id="month" placeholder="eg.9" min="1" max="12" required>  
              </div>
              <div class="form-group">
                  <label for="date"><h4 style="color: rgb(50, 3, 88);">Date</h4></label>
                  <input type="text" class="form-control" id="day" placeholder="eg.11" min="1" max="31" required>
              </div>
              
              <label><h4 style="color: rgb(15, 24, 97);"><em> Your Gender</em></h4></label><br>
              <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label><br>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label><br>

              <div>
                  <button type="submit" onclick=result() onsubmit="changeText" >Submit </button><br>
                  <br> 
                   
              </div>
              <input type="reset" value="Start Again">
          </form>
      </div>
      
              <div class="row output"> 
                      <p id="result"></p>
      
                  </div>
      


  </div>

</div>
   

</div>
<tr>
<td>
  <label for="comments" Comments></label>
</td>
<td>
  <textarea
    name="comments"
    placeholder="Type your suggestions here"
    maxlength="1000"
    cols="25"
    rows="6"
  ></textarea>
</td>
</tr>
<script src="JS/akan.js"></script>
</body>
</html>
